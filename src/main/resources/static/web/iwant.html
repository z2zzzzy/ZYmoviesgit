		<!-- 字体图标 -->

		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/order.css" />
		<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.cardBox {
				width: 200px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				text-align: center;
				float: left;
				margin-right: 10px;

				padding-top: 15px;
			}

			.headerBox {
				color: #fff;
				padding: 10px;
				font-size: 15px;

			}

			.bodyBox {
				padding: 10px;
			}

			.bodyBox p {
				margin-left: 5px;
			}

	<body>
		<!--头部-->
		<header class="header">
			<!--电脑商城logo-->
			<div class="row">
				<div class="col-md-3">
					<a href="index.html">
						<img src="../images/index/logo.png" />
					</a>
				</div>
				<!--快捷选项-->
				<div class="col-md-9 top-item">
					<ul class="list-inline pull-right">
						<li><a href="index.html"><span class="fa fa-heart"></span>&nbsp;主页</a></li>
						<li class="li-split">|</li>
						<li><a href="iwant.html"><span class="fa fa-file-text"></span>&nbsp;"想看"</a></li>
						<li class="li-split">|</li>
						<li><a href="iwatched.html"><span class="fa fa-cart-plus"></span>&nbsp;"已看"</a></li>
						<li class="li-split">|</li>
						<li><a href="icomment.html"><span class="fa fa-cart-plus"></span>&nbsp;影评</a></li>
						<li class="li-split">|</li>
						<li>
							<!--下列列表按钮 ：管理-->
							<div class="btn-group">
								<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
									<span id="top-dropdown-btn"><span class="fa fa-gears"></span>&nbsp;管理 <span class="caret"></span></span>
								</button>
								<ul class="dropdown-menu top-dropdown-ul" role="menu">
									<li><a href="password.html">修改密码</a></li>
									<li><a href="userdata.html">个人资料</a></li>
									<li><a href="upload.html">上传头像</a></li>
								</ul>

						</li>
						<li class="li-split">|</li>
						<li><a href="login.html"><span class="fa fa-user"></span>&nbsp;登录</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="container">

			<div class="container_test">

			</div>



		</div>
		<!--页脚开始-->
		<div class="clearfix"></div>
		<footer class="footer">

			<!-- 品质保障，私人定制等-->
			<div class="text-center rights container">
				<div class="regDiv">
					<div class="container mycontent text-left">
						<!--透明层 -->
						<div class="regDiv">
							<p align="center">想看电影</p>
							<!--表单开始-->
							<form id="form-reg" class="form-horizontal" role="form">
								<!--用户名-->
								<div class="form-group">
									<label class="col-md-3 control-label">电影ID：</label>
									<div class="col-md-8">
										<input name="mid" type="text" class="form-control" placeholder="请输入电影ID">
									</div>
								</div>


								<!--提交按钮-->
								<div class="form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-8">
										<input id="btn-reg" class="btn btn-primary" type="button" value="从“想看”删除" />
<!--										<span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>-->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

			<!-- 页面底部-备案号 #footer -->
			<div class="col-md-12 text-center bottom">
				Copyright © 2022 whut J2EE
			</div>
		</footer>
		<!--页脚结束-->
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			showAllIWant();
		});
		function showAllIWant() {
			$('.container_test').empty()
			$.ajax({
				url:"/movie/allIWant",
				type:"GET",
				dataType:"JSON",
				success:function(data){

					let list=data;
					console.log(list)



					for(let i=0;i<list.length;i++){
						var child_test="<div class='cardBox'>"
								+"<div class='headerBox' style='background-color: #4caf50;'>"
								+"<p align='center'>"
								+"<a style='cursor:pointer;color:white'>"
								+"《"+list[i].mname+"》"
								+"</a>"
								+"</p>"
								+"</div>"
								+"<div class='bodyBox'>"
								+"<p align='left'>"+"电影ID："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].mid
								+"</a>"
								+"</p>"




								+"<p align='left'>"+"想看日期："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].date
								+"</a>"
								+"</p>"





								+"</div>"
								+"</div>"
						$(".container_test").append(child_test)





					}
				}
			});
		}

		$("#btn-reg").click(function() {
				console.log($("#form-reg").serialize());
				$.ajax({
					url: "/movie/deleteIWant",
					type: "POST",
					data: $("#form-reg").serialize(),
					dataType: "json",
					success: function (json) {
						if (json.state == 200) {
							alert("删除成功！");
							location.href = "iwant.html";
						} else {
							alert("删除失败！" + json.message);
						}
					}
				});

		});

	</script>

</html>
