	<script type="text/javascript">
		$(document).ready(function() {
			showHotList();

		function showHotList() {
			$('.container_test').empty()
			$.ajax({
				url: "/movie/allComment",
				type: "GET",
				dataType: "JSON",
				success: function (data) {

					let list = data;
					console.log(list)

					for(let i=0;i<list.length;i++){
						var child_test="<div class='cardBox'>"
								+"<div class='headerBox' style='background-color: #4caf50;'>"
								+"<p align='center'>"
								+"<a style='cursor:pointer;color:white'>"
								+"《"+list[i].mname+"》"
								+"</a>"
								+"</p>"
								+"</div>"
								+"<div class='bodyBox'>"
								+"<p align='left'>"+"电影ID："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].mid
								+"</a>"
								+"</p>"




								+"<p align='left'>"+"影评日期："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].date
								+"</a>"
								+"</p>"

								+"<p align='left'>"+"影评人："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].uname
								+"</a>"
								+"</p>"

								+"<p align='left'>"+"影评内容："
								+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
								+list[i].content
								+"</a>"
								+"</p>"


								+"</div>"
								+"</div>"
						+"<HR align=center width=800 color=#4caf50 SIZE=10>"
						$(".container_test").append(child_test)





					}
				}
			});
		}
		$("#btn-reg").click(function() {

			console.log($("#form-reg").serialize());
			$.ajax({
				url: "/movie/addMyComment",
				type: "POST",
				data: $("#form-reg").serialize(),
				dataType: "json",
				success: function (json) {
					if (json.state == 200) {
						alert("添加成功！");
						location.href = "icomment.html";
					} else {
						alert("添加失败！" + json.message);
					}
				}
			});

		});
		$("#btn-reg2").click(function() {

						location.href = "icomment.html";
					} else {
						alert("删除失败！" + json.message);
					}
				}
			});

		});
