	<script type="text/javascript">

		$(document).ready(function() {
			showHotList();
		});
		function showHotList() {
			// $('.table_node').empty()
			$('.container_test').empty()
			$.ajax({
				url:"/movie/movielist",
				type:"GET",
				dataType:"JSON",
				success:function(data){

					let list=data;
					console.log(list)



					for(let i=0;i<list.length;i++){
						var child_test="<div class='cardBox'>"
									+"<div class='headerBox' style='background-color: #4caf50;'>"
										+"<p align='center'>"
											+"<a style='cursor:pointer;color:white' href='iwant.html'> "
													+"《"+list[i].mname+"》"
											+"</a>"
										+"</p>"
									+"</div>"
								+"<div class='bodyBox'>"
									+"<p align='left'>"+"电影ID："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].mid
										+"</a>"
									+"</p>"
									+"<p align='left'>"+"导演："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].director
										+"</a>"
									+"</p>"

									+"<p align='left'>"+"类型："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].type
										+"</a>"
									+"</p>"

									+"<p align='left'>"+"上映日期："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].date
										+"</a>"
									+"</p>"

									+"<p align='left'>"+"评分："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].rate
										+"</a>"
									+"</p>"

									+"<p align='left'>"+"国家/地区："
										+"<a href='javascript:void(0)' class='label label-success' style='border-radius: .25em;'>"
											+list[i].country
										+"</a>"
									+"</p>"

								+"</div>"
						+"</div>"
						$(".container_test").append(child_test)





					}
				}
			});
		}
		/*测试*/
		$("#btn-reg").click(function() {

							location.href = "index.html";
						} else {
							alert("添加失败！" + json.message);
						}
					}
				});
		});
